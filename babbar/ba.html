<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer countdown</title>
    <link rel="stylesheet" href="ba.css">
</head>

<body>
    <div class="main">

        <div class="container">

            <h1>Countdown Timer:</h1>

            <div id="timer-box">
                <div>
                    <span id="day" class="tc">00</span>days
                </div>


                <div>
                    <span id="hours" class="tc">00</span>hrs
                </div>


                <div>
                    <span id="minutes" class="tc">00</span> mins
                </div>
                

                <div>
                    <span id="second" class="tc">00</span>secs
                </div>
            </div>

            <div class="progresive">
                <h1>Progress:</h1>
                <div class="bar">
                    <div id="barin"></div>
                </div>
            </div>

        </div>

    </div>
    <script src="ba.js"></script>
</body>

</html>
