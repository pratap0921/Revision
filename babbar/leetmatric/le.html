<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="le.css">
</head>

<body>
    <div class="container">
        <h1>LeetMatric</h1>
        <div class="user-container">
            <p>Enter your UserName:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="serach-btn">Search</button>
            </div>
            <div class="stats-container">
                <div class="progress">
                    <div class="progress-item">
                        <div class="easy-progress" id="circle">
                            <span id="easy-label"></span>
                            Easy
                        </div>
                    </div>

                    <div class="progress-item">
                        <div class=" medium-progress" id="circle">
                            <span id=" medium-label"></span>
                            Medium
                        </div>
                    </div>

                    <div class="progress-item">
                        <div class=" hard-progress" id="circle">
                            <span id=" hard-label"></span>
                            Hard
                        </div>
                    </div>
                </div>
                <div class="stats-card">
                    <!-- baad me karegtee -->
                </div>
            </div>

        </div>
    </div>



    <script src="le.js"></script>
</body>

</html>
